<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salas</title>
    <script>
          function tabel(){
            var url = "http://localhost:8080/mostrarMsg"
            var requi = new XMLHttpRequest()
            requi.open("GET", url, false)
            requi.send()
            var res = JSON.parse(requi.responseText)
            var div = document.getElementById("msg")
            var info = res.info
            info.map((json, indice)=>{
                div.innerHTML +="<h3>"+json.msg + "</h3>"
            })
        }
    </script>

</head>
<body onload="tabel()">
    <form action="/enviarMsg" method="get">
        <input type="text" placeholder="Mensagem" id="msg" name="msg">
        <input type="submit" name="enviar" id="enviar" value="Enviar I>">
    </form>
    <div id="msg"></div>
</body>
</html>
